<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu mẫu Thông tin cá nhân</title>
  
  <!-- Thư viện Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Thư viện jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Thư viện Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Thư viện Chosen (select box style) -->
  <link href="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.jquery.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="border-4">

    <form id="personalInfoForm">
        <div class="fullname">
            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="fullName" name="fullName" value="fullname" placeholder="Place email here" required>  
                    <label for="fullName" class="form-label">Fullname</label>
                </div>
            </div>
        </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Số điện thoại</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Ngày sinh</label>
        <input type="text" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Giới tính</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="Nam">Male</option>
          <option value="Nữ">Female</option>
          <option value="Khác">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Quốc gia</label>
        <select class="form-select" id="country" name="country" required>
          <!-- Tùy chọn sẽ được thêm từ API -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Gửi thông tin</button>
    </form>
  </div>
</div>

  <script>
    $(document).ready(function() {
      // Gọi API để lấy danh sách quốc gia
      $.ajax({
        url: 'https://restcountries.com/v2/all',
        method: 'GET',
        success: function(data) {
          var countrySelect = $('#country');
          for (var i = 0; i < data.length; i++) {
            var option = '<option value="' + data[i].name + '">' + data[i].name + '</option>';
            countrySelect.append(option);
          }
          
          // Kích hoạt Chosen cho ô chọn "Quốc gia"
          countrySelect.chosen();
        }
      });

      // Chọn ngày sinh
      new Pikaday({
        field: document.getElementById('dob'),
        format: 'YYYY-MM-DD'
      });

      // Tùy chọn giới tính
      $("#gender").chosen();
    });
  </script>
</body>
</html>
