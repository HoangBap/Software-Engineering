<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>HealthFitUS</title>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../publics/styles/login.css">
</head>
<body class="body">
    <div>
        <div class="text-center mt-5 mb-4 text-dark fs-3">
            <b>FitUS</b>
        </div>
        
        <div id="login">
            <form method="post" action="/login">
                <div class="row px-4">
                    <div style= "font-size:15px" class="text mt-4 mb-2">
                        WELCOME BACK
                    </div>
                    <div style= "font-size:22px" class="text mt-1 mb-2">
                        <b>Sign in to your Account</b>
                    </div>
                </div>
                
                <div class="row mx-4">
                    <input type="email" id="email" class="form-control mt-3 mb-1" placeholder="Input your email" name="email" value="<%= locals.email || null %>" required autofocus>
                    <input type="password" id="password" class="form-control mt-3 mb-3" placeholder="Input your password" name="user_password" required autofocus>
                    <div id="messege" style="display: none; font-size:14px">
                        <div class="text-danger">
                            Email is not existed or password is not correct from email !
                        </div>
                    </div>
                </div>
                
                <!-- <div class="checkbox row">
                    <label>
                        <input class="mx-4" type="checkbox" value="remember-me">
                        Remember me
                    </label>
                </div> -->
                <div class="row">
                    <p>
                        <a class="link-opacity-100 link-dark mx-4" href ="./forgot_pass" style="font-size: small;">Forgot Password?</a>
                    </p>
                </div>
                <div class="text-center row mx-4">
                    <button class="btn btn-dark btn-block" type="submit" formaction="#"> CONTINUE</button>
                </div>
                <div class="row mt-5"></div>
                
            
                <div class="d-flex justify-content-center mt-5 row" style="position:relative;">
                    <p class="text-center" style="position:absolute;">
                        New user? <a class="link-opacity-100 link-dark" href ="./register">SIGN UP HERE</a>
                    </p>
                </div>
                
            </form>
        </div>
        
    </div>
</body>
</html>
