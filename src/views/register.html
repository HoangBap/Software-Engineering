<body class="bg-image">
    <div>
        <div class="text-center mt-5 mb-4 text-dark fs-3">

        <div id="login">
            <form method="post" action="/register">
                <div class="row px-4">
                    <div style= "font-size:22px" class="text mt-4 mb-4">
                        <b>Sign up to your Account</b>
                    </div>
                </div>
                
                <!-- <label class="sr-only">Input your email</label> -->
                <div class="row mx-4">
                    <input type="email" id="emailAddress" class="form-control mt-3 mb-2 is-invalid" placeholder="Input your email" name="email" required autofocus>
                    <input type="password" id="password_1" class="form-control mt-3 mb-2 is-invalid" placeholder="Input your password" name="user_password" required autofocus>
                    <div id="messege" style="display: none; font-size:14px">
                        <p style="margin-bottom: 0px;"><b>Password must contain the following:</b></p>
                        <div  style="margin-bottom: 0px;">
                            <div id="number" class="invalid text-danger">Having <b>number</b></div>
                        </div>
                        <div  style="margin-bottom: 0px;">
                            <div id="length" class="invalid text-danger">Having minimum <b>8 characters</b></div>
                        </div>
                        
                    </div>
                    <input type="password" id="password_2" class="form-control mt-3 mb-3 is-invalid" placeholder="Re-input your password" name="confirm" required autofocus>
                    
                </div>
                <!-- <div class="row">
                    <p>

                    <button class="button btn btn-dark btn-block " type="submit" disabled> CONTINUE</button>
                </div>
                <div class="row mt-5" id="login_to"></div>
                <div class="row mt-5" id="login_to"></div>

                    <p>
                        Having account? <a class="link-opacity-100 link-dark" href ="./login">SIGN IN HERE</a>
                    </p>
                </div>
